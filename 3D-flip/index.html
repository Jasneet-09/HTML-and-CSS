<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <img src="small-book.jpeg" alt=""> -->
    <div class="container">
    <div class="title">
        <h1>Flip Card</h1>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="sapiens.webp" alt="">
            </div>
            <div class="flip-card-back">
                <img src="small-book.jpeg" alt="">
                <div class="content">
                    <h2>Sapiens</h2>
                    <p>Price <span>$70</span></p>
                </div>
                <div class="click">
                    <button>Whislist</button>
                    <button>Add to cart</button>
                </div>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
